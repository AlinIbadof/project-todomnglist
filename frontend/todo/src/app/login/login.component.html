<small *ngIf="invalidLogin">{{ errorMessage }}</small>

<div>
  <label for="">User Name: </label>
  <input
    type="text"
    name="username"
    placeholder="user"
    [(ngModel)]="username"
  />
</div>

<div>
  <label for="">Password: </label>
  <input
    type="password"
    name="password"
    placeholder="pass"
    [(ngModel)]="password"
  />
</div>

<button (click)="handleLogin()">Login</button>
